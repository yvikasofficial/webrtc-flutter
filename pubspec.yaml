name: nft
description: Flutter Template
version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_webrtc: ^0.2.8
  socket_io_client: ^0.9.9
  provider: ^4.1.3
  firebase_core: ^0.4.5
  firebase_auth: ^0.16.1
  cloud_firestore: ^0.13.6
  firebase_messaging: 6.0.16
  loading_overlay: ^0.2.1
  flutter_spinkit: "^4.1.2"
  uuid: ^2.2.2
  toast: ^0.1.5

dev_dependencies:
  flutter_launcher_icons: ^0.7.3
  flutter_test:
    sdk: flutter
  build_runner: ^1.7.1

flutter_icons:
  image_path: "assets/base/icons/app_icon.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  image_path_android: "assets/base/icons/app_icon.png"
  image_path_ios: "assets/base/icons/app_icon.png"
  adaptive_icon_background: "assets/base/icons/app_icon.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/base/icons/app_icon.png" # only available for Android 8.0 devices and above
# To Generate icon
#  flutter pub get
#  flutter pub run flutter_launcher_icons:main

flutter:
  uses-material-design: true
  assets:
    - images/
    - assets/base/icons/
    - assets/base/fonts/
    - assets/app/icons/
    - assets/app/fonts/

  fonts:
    - family: SFProText
      fonts:
        - asset: assets/base/fonts/SFProText-Light.ttf
          weight: 300
        - asset: assets/base/fonts/SFProText-Regular.ttf
          weight: 400
        - asset: assets/base/fonts/SFProText-Medium.ttf
          weight: 500
        - asset: assets/base/fonts/SFProText-Semibold.ttf
          weight: 600
        - asset: assets/base/fonts/SFProText-Bold.ttf
          weight: 700
    - family: AvenirNextLTPro-Regular
      fonts:
        - asset: assets/base/fonts/AvenirNextLTPro-Regular.otf
    - family: AvenirNextLTPro-Demi
      fonts:
        - asset: assets/base/fonts/AvenirNextLTPro-Demi.otf
    - family: AvenirNextLTPro-Bold
      fonts:
        - asset: assets/base/fonts/AvenirNextLTPro-Bold.otf
